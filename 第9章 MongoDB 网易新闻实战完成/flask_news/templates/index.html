{% extends 'home_base.html' %}
{% block content %}
    {% for obj in news_list %}
    <div class="list-news">
        <div class="img-content">
            <img src="{{ obj.img_url }}" alt="图片">
        </div>
        <div class="right-content">
            <p><a href="{{ url_for('detail', pk=obj.id) }}" >{{ obj.title }}</a></p>
            <small>{{ obj.created_at }}</small>
        </div>
    </div>
    {% endfor %}
{% endblock %}
